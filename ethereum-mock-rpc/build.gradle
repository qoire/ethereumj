plugins {
    // lombok, for code generation
    id 'io.franzbecker.gradle-lombok' version '1.14'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

lombok {
    version = '1.18.2'
    sha256 = "" // skip verification
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/java'
        }
    }
    test {
        resources {
            srcDir 'src/test/java'
        }
    }
}

dependencies {

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:23.0'

    implementation 'javax.xml.bind:jaxb-api:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-core:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.11'
    implementation 'javax.xml.ws:jaxws-api:2.2.11'

    implementation "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3"
    
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    implementation group: 'com.madgag.spongycastle', name: 'core', version: '1.58.0.0'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    // jetty, embedded servlet
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.12.RC1'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.12.RC1'
    implementation group: 'javax.portlet', name: 'portlet-api', version: '3.0.1'

    // jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.6'

    implementation project(":ethereumj-core")

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

ext {
    revision = getGitHash()
}

// Define the main class for the application
mainClassName = 'org.aion.mock.MockRpcServer'
applicationName = 'ethmockrpc'
version = "0.0.1.${revision}"

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    classifier = 'all'
    manifest {
        attributes 'Main-Class' : mainClassName
        attributes 'Class-Path' : configurations.compile.collect { 'lib/' + it.getName() }.join(' ')
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
build.finalizedBy(fatJar)

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
